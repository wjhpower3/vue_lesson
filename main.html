<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
</head>
<body>
<div id="app">
    {{hello}}
</div>

<div id="app-2">
  <span v-bind:title="message">
    내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
  </span>
</div>

<div id="app-3">
  <p v-if="seen">이제 나를 볼 수 있어요.</p>
</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">메시지 뒤집기</button>
</div>

<div id="app-6">
  <p>{{ message }}</p>
  <input type="text" v-model="message">
</div>

</body>
<script>
  const app6 = new Vue({
    el: '#app-6',
    data: {
      message: '안녕하세요 Vue!'
    }
  })

  const app5 = new Vue({
    el: '#app-5',
    data: {
      message: '안녕하세요! Vue.js!'
    },
    methods: {
      reverseMessage: function () {
        this.message = this.message.split('').reverse().join('')
      }
    }
  })

  const app4 = new Vue({
    el: '#app-4',
    data: {
      todos : [
        { text : 'Javascript 배우기' },
        { text : 'Vue 배우기' },
        { text : '무언가 멋진 것을 만들기' }
      ]
    }
  })

  const app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  })
  
  const app2 = new Vue({
    el: '#app-2',
    data: {
      message: '이 페이지는' + new Date() + '에 로드 되었습니다.',
    }
  })
  
  const app = new Vue({
    el: '#app',
    data: {
      hello: 'Hello world!'
    }
  });
</script>
</html>
